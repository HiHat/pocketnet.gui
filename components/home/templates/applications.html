    <% 
    
    var sorted = _.sortBy(applications, function(ins){
        if(ins.installing) return 1
        if(ins.installed) return 2
    })
    
    _.each(sorted, function(ins){ 
        
        var cl = ''

        if(ins.installed) cl = 'installed'
        if(ins.installing) cl = 'installing'
        
        %> 

        <div class="application <%-cl%>" application="<%- ins.application.id %>">
            <div class="icon" image="<%-ins.icon%>">
            </div>
            <div class="name">
                <span><%- ins.application.name %></span>
            </div>
            <div class="badge" num="0">
            </div>
        </div>

    <% }) %>
